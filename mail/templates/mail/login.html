{% extends "mail/layout.html" %}

{% block body %}
    <form class="forms" action="{% url 'login' %}" method="post">
        <h2 class="head">Login</h2>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="register_login_btn" type="submit" value="Login">
        {% if message %}
            <div style="color:red">{{ message }}</div>
        {% endif %}
        <p>Don't have an account? <a style="color: #633636" href="{% url 'register' %}">Register here.</a></p>
    </form>



{% endblock %}
