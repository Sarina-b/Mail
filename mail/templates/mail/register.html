{% extends "mail/layout.html" %}

{% block body %}



    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="forms" action="{% url 'register' %}" method="post">
        <h2 class="head">Register</h2>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="register_login_btn" type="submit" value="Register">
        <p>Already have an account? <a style="color: #633636" href="{% url 'login' %}">Log In here.</a></p>
    </form>



{% endblock %}
